name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://bissy:bissy@localhost:5432/bissy_test?sslmode=disable
      REDISCLOUD_URL: redis://localhost:6379
      GIT_BRANCH: ${{ github.ref }}
      GIT_COMMIT_SHA: ${{ github.sha }}
      CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE_COVERAGE_KEY }}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: bissy
          POSTGRES_USER: bissy
          POSTGRES_DB: bissy_test
        ports:
        - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
    - name: Install CodeClimate
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 -O
        chmod +x test-reporter-latest-linux-amd64
        sudo mv test-reporter-latest-linux-amd64 /bin/codeclimate

    - name: Notify CodeClimate of build start
      run: codeclimate before-build

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Install Migrate
      env:
        VERSION: v4.11.0
      run:  |
        curl -L https://github.com/golang-migrate/migrate/releases/download/$VERSION/migrate.linux-amd64.tar.gz | tar xvz
        sudo mv migrate.linux-amd64 /bin/migrate

    - name: Run Migrations
      run: migrate -database $DATABASE_URL -path migrations up

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -coverprofile=cover.out -v ./...

    - name: Notify CodeClimate of build end
      if: ${{ success() }}
      run: |
        codeclimate format-coverage -t gocov -o codeclimate.json -p github.com/cga1123/bissy-api cover.out
        codeclimate upload-coverage -i codeclimate.json
